name: Build & Release htdocs Zip

# Run on every push to main
on:
  push:
    branches:
      - main

# We need write access to repo contents to create a release
permissions:
  contents: write

env:
  HUGO_VERSION: '0.124.1'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1) Get the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      # 3) Build the site
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: hugo --minify -d public

      # 4) Zip the output
      - name: Zip public folder
        run: zip -r htdocs.zip public

      # 5) Authenticate GitHub CLI
      - name: Authenticate gh
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # 6) Create or update the 'latest' release
      - name: Delete existing release if it exists
        run: gh release delete latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # 7) Create new release
      - name: Create Release
        run: |
          gh release create latest htdocs.zip \
            --title "Website: latest" \
            --notes "Auto-built from commit ${{ github.sha }} on $(date -u)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
